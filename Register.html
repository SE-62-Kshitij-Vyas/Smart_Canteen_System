<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart College Canteen Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Assets/Canteen.jpg'); /* Replace 'background_image.jpg' with the path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative; /* Added relative positioning */
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Added CSS for the login button */
        .login-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Added CSS for the registration options */
        .registration-options {
            text-align: center;
            margin-top: 20px;
        }

        /* Added CSS for the registration buttons */
        .registration-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 0 10px;
        }

        /* Style for selected registration button */
        .registration-button:checked {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Account Registration</h2>
        <form method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <!-- <div class="form-group">
                <label for="registration_type">Registration Type:</label>
                <div class="registration-options">
                    <input type="radio" id="customer" name="registration_type" value="customer" class="registration-button" required>
                    <label for="customer">Customer</label>
                    <input type="radio" id="caterer" name="registration_type" value="caterer" class="registration-button" required>
                    <label for="caterer">Caterer</label>
                </div>
            </div> -->
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
        
        <!-- Login button -->
        <a href="Login.html"><button class="login-button">Login</button></a>
    </div>
</body>
</html>
