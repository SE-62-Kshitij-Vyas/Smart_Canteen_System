<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen System</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('wood.jpg');
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .left, .right {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            height: 500px; /* Adjust the height value as needed */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Current Orders</h2>
            <ul>
                <li>Order 1</li>
                <li>Order 2</li>
                <li>Order 3</li>
                <!-- Add more current orders here -->
            </ul>
        </div>
        <div class="right">
            <h2>Pending Orders</h2>
            <ul>
                <li>Order 4</li>
                <li>Order 5</li>
                <li>Order 6</li>
                <!-- Add more pending orders here -->
            </ul>
        </div>
    </div>
</body>
</html>
